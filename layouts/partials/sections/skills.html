{{ $sectionID := replace (lower .section.name) " " "-"  }}
{{ if .section.id }}
  {{ $sectionID = .section.id }}
{{ end }}
<div class="container-fluid anchor pb-5" id="{{ $sectionID }}">
    {{ if not (.section.hideTitle) }}
    <h1 class="text-center">{{ .section.name }}</h1>
    {{ end }}
    <div class="container">
        <!-- <div class="row" id="primary-skills">
            {{ range .skills }}
            {{ partial "cards/skill.html" . }}
            {{ end }}
        </div> -->

        <div class="skills">
            <div class="skill-container">
                <div class="name">Javascript</div>
                <div class="value-container skill-anim" data-delay="0s">
                    <div class="value javascript skill-anim" data-delay="0.3s">70%</div>
                </div>
            </div>
            <div class="skill-container">
                <div class="name">Java</div>
                <div class="value-container skill-anim" data-delay="0s">
                    <div class="value java skill-anim" data-delay="0.3s">65%</div>
                </div>
            </div>
            <div class="skill-container">
                <div class="name">React</div>
                <div class="value-container skill-anim" data-delay="0s">
                    <div class="value react skill-anim" data-delay="0.3s">80%</div>
                </div>
            </div>
            <div class="skill-container">
                <div class="name">Flutter</div>
                <div class="value-container skill-anim" data-delay="0s">
                    <div class="value flutter skill-anim" data-delay="0.3s">80%</div>
                </div>
            </div>
            <!-- <div class="skill-container">
                <div class="name">Rust</div>

                </div>
            </div> -->
            <div class="skill-container">
                <div class="name">Node</div>
                <div class="value-container skill-anim" data-delay="0s">
                    <div class="value node skill-anim" data-delay="0.3s">60%</div>
                </div>
            </div>
            <div class="skill-container">
                <div class="name">Linux</div>
                <div class="value-container skill-anim" data-delay="0s">
                    <div class="value linux skill-anim" data-delay="0.3s">70%</div>
                </div>
            </div>
        </div>
    </div>
</div>
